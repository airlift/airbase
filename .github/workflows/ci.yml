name: ci

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java:
          - 24
          - 25
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java }}
          distribution: temurin
      - name: Maven Download
        run: ./mvnw -V -B dependency:go-offline
      - name: Maven Install
        run: ./mvnw clean install -B -P ci
