name: ci

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java:
          - 11
          - 17
          - 21-ea
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Maven Download
        run: mvn -V -B dependency:go-offline
      - name: Maven Install
        run: mvn clean install -B -P ci
