name: Release new version

on:
  push:
    tags:
      - '*'

jobs:
  create-release-notes:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Create release
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          tag: "${{ github.ref_name }}"
        run: |
            gh release create "$tag" \
                --repo="$GITHUB_REPOSITORY" \
                --title="${GITHUB_REPOSITORY#*/} ${tag}" \
                --generate-notes
